<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>Vortex Streaming | Plataforma Elite</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css?v=3.0">
    
    <style>
        /* --- ESTILOS CR√çTICOS (L√≥gica Inicial) --- */
        :root { --primary: #00f2ff; --border: rgba(255, 255, 255, 0.1); }
        .auth-overlay {
            position: fixed; inset: 0; background: rgba(10, 11, 14, 0.98);
            backdrop-filter: blur(20px); display: flex; justify-content: center;
            align-items: center; z-index: 10000; transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .auth-overlay.hidden { opacity: 0; visibility: hidden; pointer-events: none; transform: scale(1.1); }
        .btn-neon-pulse {
            width: 100%; padding: 15px; margin-top: 20px; background: var(--primary);
            border: none; border-radius: 12px; font-family: 'Orbitron', sans-serif;
            font-weight: 700; color: #000; cursor: pointer; transition: 0.3s;
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.4);
            display: flex; align-items: center; justify-content: center;
        }

        /* --- ESTILOS NAVEGACI√ìN MODERNA --- */
        .vortex-nav-modern {
            position: sticky; top: 0; z-index: 1000; background: rgba(5, 6, 11, 0.9);
            backdrop-filter: blur(15px); border-bottom: 1px solid var(--border);
            padding: 10px 5%; display: flex; justify-content: space-between; align-items: center;
        }
        .nav-right-group { display: flex; align-items: center; gap: 20px; }
        
        .vortex-search-wrapper { display: flex; align-items: center; gap: 10px; }
        .search-field-hidden { width: 0; opacity: 0; overflow: hidden; transition: 0.4s ease; }
        .search-field-visible { width: 250px; opacity: 1; }
        .vortex-input-modern {
            background: rgba(255,255,255,0.05); border: 1px solid var(--border);
            color: white; padding: 8px 15px; border-radius: 20px; outline: none; width: 100%;
        }

        #side-menu-vortex {
            position: fixed; top: 0; right: -350px; width: 320px; height: 100vh;
            background: #0a0b0e; border-left: 1px solid var(--border);
            z-index: 2000; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); padding: 40px 20px;
            overflow-y: auto;
        }
        #side-menu-vortex.active { right: 0; box-shadow: -20px 0 50px rgba(0,0,0,0.8); }
        
        .menu-item-btn {
            width: 100%; display: flex; align-items: center; gap: 15px; background: none;
            border: none; color: white; padding: 15px; border-radius: 12px; cursor: pointer;
            font-size: 1rem; transition: 0.3s; font-family: inherit;
        }
        .menu-item-btn:hover { background: rgba(0,242,255,0.1); color: var(--primary); }

        .user-credential-section { margin-bottom: 5px; }
        .credential-card { margin-top: 5px; padding: 15px; background: rgba(255,255,255,0.03); border: 1px solid var(--border); border-radius: 12px; }
        
        .history-panel { 
            margin-top: 5px; padding: 15px; background: rgba(255,255,255,0.02); 
            border: 1px solid var(--border); border-radius: 12px; font-size: 13px;
        }
        .history-header { 
            display: flex; justify-content: space-between; color: var(--primary); 
            font-size: 10px; font-weight: 800; letter-spacing: 1px; 
            text-transform: uppercase; margin-bottom: 10px; border-bottom: 1px solid var(--border);
            padding-bottom: 5px;
        }
        .empty-log { color: #475569; font-style: italic; text-align: center; padding: 10px 0; }

        .card-inner .field { margin-bottom: 12px; }
        .card-inner label { display: block; font-size: 10px; color: var(--primary); letter-spacing: 1px; margin-bottom: 4px; }
        .card-inner span { font-family: 'monospace'; font-size: 14px; color: #fff; }
        .pass-wrapper { display: flex; justify-content: space-between; align-items: center; }
        .view-btn { background: none; border: none; cursor: pointer; filter: grayscale(1); transition: 0.3s; }
        .view-btn:hover { filter: grayscale(0); transform: scale(1.2); }
        .hidden { display: none !important; }

        .menu-items-vertical a, .menu-items-vertical button.nav-link-btn {
            display: flex; align-items: center; gap: 15px; color: white;
            text-decoration: none; padding: 15px; border-radius: 12px; transition: 0.3s;
            width: 100%; background: none; border: none; font-size: 1rem; cursor: pointer;
            text-align: left; font-family: inherit;
        }
        .menu-items-vertical a:hover, .menu-items-vertical button.nav-link-btn:hover { background: rgba(0,242,255,0.1); color: var(--primary); }
        .menu-divider { border: 0; border-top: 1px solid var(--border); margin: 20px 0; }
        .logout-link { color: #ff4d4d !important; }

        .menu-hamburguer { background: none; border: none; cursor: pointer; display: grid; gap: 5px; }
        .bar { width: 25px; height: 2px; background: var(--primary); transition: 0.3s; }
        
        .logo { font-family: 'Orbitron', sans-serif; font-weight: 700; color: white; letter-spacing: 2px; }
        .logo span { color: var(--primary); font-size: 0.8rem; margin-left: 2px; }

        /* --- ESTILOS L√ìGICA NUEVA --- */
        .logout-btn-new {
            padding: 8px; background: transparent; border-radius: 8px; transition: all 0.3s;
            border: none; cursor: pointer; display: flex; align-items: center;
        }
        .logout-btn-new:hover { background: rgba(239, 68, 68, 0.2); }
        .logout-btn-new span { transition: transform 0.3s; display: inline-block; font-size: 1.2rem; }
        .logout-btn-new:hover span { transform: scale(1.1); }
        
        /* Estilos del bot√≥n de Toggle Admin */
        .admin-toggle-btn {
            background: rgba(255,255,255,0.05); padding: 8px 16px; border-radius: 10px;
            text-transform: uppercase; font-size: 10px; font-weight: 900; color: white;
            border: 1px solid var(--border); cursor: pointer; transition: 0.3s;
        }
        .admin-toggle-btn:hover { background: rgba(0, 242, 255, 0.15); border-color: var(--primary); }
    </style>
</head>
<body>
    <canvas id="canvas-network"></canvas>

    <div id="auth-screen" class="auth-overlay">
        <form id="auth-form" class="auth-card" style="padding: 40px; border-radius: 24px; width: 350px;" onsubmit="app.handleAuth(event)">
            <div class="logo" style="text-align: center; margin-bottom: 30px; font-size: 1.5rem; letter-spacing: 2px;">
                VORTEX<span style="color:var(--primary); font-size: 0.9rem;">STREAMING</span>
            </div>
            
            <h2 id="auth-title" style="text-align: center; margin-bottom: 25px; font-family: 'Plus Jakarta Sans'; font-weight: 800; font-size: 1.2rem;">Acceso al Sistema</h2>
            
            <div id="auth-msg" style="color: #ff4d4d; font-size: 0.75rem; text-align: center; margin-bottom: 15px; min-height: 1em; font-weight: 600;"></div>
            
            <div style="display: grid; gap: 15px;" class="vortex-input-group">
                <input type="text" id="auth-email" name="email" placeholder="Correo Electr√≥nico" required
                       style="background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); padding: 14px; border-radius: 12px; color: white; width: 100%; box-sizing: border-box;"> 
                
                <input type="password" id="auth-pass" name="pass" placeholder="Contrase√±a" required
                       style="background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); padding: 14px; border-radius: 12px; color: white; width: 100%; box-sizing: border-box;">
            </div>

            <button type="submit" id="btn-main-auth" class="btn-neon-pulse" 
                    style="width:100%; margin-top: 25px; height: 50px; text-transform: uppercase; letter-spacing: 2px;">
                <span>Entrar</span>
            </button>
            
            <p id="auth-switch" style="text-align: center; font-size: 0.8rem; margin-top: 20px; color: #888;">
                ¬øNo tienes Cuenta? <a href="#" onclick="app.toggleAuthMode()" style="color: var(--primary); text-decoration: none; font-weight: 700;">Reg√≠strate aqu√≠</a>
            </p>
        </form>
    </div>

    <nav class="vortex-nav-modern">
        <div class="logo" onclick="app.router('market')" style="cursor: pointer;">VORTEX<span>STREAMING</span></div>
        
        <div class="nav-right-group">
            <button id="admin-view-toggle" class="admin-toggle-btn" style="display: none;">
                VER TIENDA
            </button>

            <span id="nav-user-name" style="text-transform: uppercase; font-size: 10px; font-weight: 700; color: #64748b; letter-spacing: 1px;" class="hidden-mobile"></span>

            <div class="vortex-search-wrapper">
                <div id="search-input-container" class="search-field-hidden">
                    <input type="text" placeholder="Escribe lo que estas buscando..." class="vortex-input-modern" onkeyup="app.filter(this.value)" />
                </div>
                <button class="icon-btn search-trigger" onclick="toggleSearchField()" style="background: none; border: none; cursor: pointer; color: var(--primary); font-size: 1.2rem;"> üîç </button>
            </div>
            <button class="menu-hamburguer" onclick="toggleModernMenu()">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </button>
        </div>

        <aside id="side-menu-vortex">
            <div class="menu-content-vortex">
                <div class="user-info-section">
                    <h2 class="user-name-title" id="display-username">‚Äî</h2>
                    <span class="user-role-tag" id="user-role-display" style="color: var(--primary); font-size: 0.8rem;">‚Äî</span>
                </div>
                <hr class="menu-divider" />
                
                <nav class="menu-items-vertical">
                    <div class="user-credential-section">
                        <button class="menu-item-btn" onclick="toggleUserCard()">
                            <span class="emoji">üë§</span> Mi Usuario
                        </button>
                        <div id="user-info-card" class="credential-card hidden">
                            <div class="card-inner">
                                <div class="field">
                                    <label>USUARIO</label>
                                    <span id="val-user">Cargando...</span>
                                </div>
                                <div class="field">
                                    <label>CONTRASE√ëA</label>
                                    <div class="pass-wrapper">
                                        <span id="val-pass">‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢</span>
                                        <button class="view-btn" onclick="revealPass()">üëÅÔ∏è</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <a href="#" onclick="app.router('market')" class="only-user-nav">
                        <span class="emoji">üì∫</span> Servicios Streaming
                    </a>

                    <div class="user-history-section">
                        <button class="menu-item-btn" onclick="app.toggleHistory()">
                            <span class="emoji">üìú</span> Historial de Compras
                        </button>
                        <div id="user-history-list" class="history-panel hidden">
                            <div class="history-header">
                                <span>Servicio / Recarga</span>
                                <span>Precio</span>
                            </div>
                            <div id="history-items-container">
                                <p class="empty-log">A√∫n no has realizado compras.</p>
                            </div>
                        </div>
                    </div>

                    <a href="#" onclick="app.router('gaming')">
                        <span class="emoji">üéÆ</span> Recargas Gaming
                    </a> 
                    
                    <button class="nav-link-btn only-user-nav" id="admin-link-el" style="display: none;" onclick="app.router('admin')">
                        <span class="emoji">üõ†Ô∏è</span> PANEL CONTROL
                    </button>
                </nav>

                <div class="footer-menu">
                    <hr class="menu-divider" />
                    <a href="javascript:void(0)" onclick="window.logoutVortex ? window.logoutVortex() : app.handleLogout()" class="logout-link">
                        <span class="emoji">‚ùå</span> Cerrar Sesi√≥n
                    </a>
                </div>
            </div>
        </aside>
    </nav>

    <main id="app-content" class="pt-28 px-6 max-w-7xl mx-auto main-viewport">
        <div id="vortex-main-container"></div>
    </main>

    <div id="toast" class="toast"></div>

    <script>
        // --- L√ìGICA DE ACTUALIZACI√ìN DE INTERFAZ BASADA EN SESI√ìN (ACTUALIZADA V.NUEVA) ---
        function updateUIFromSession() {
            const saved = localStorage.getItem('vortex_session');
            if (saved) {
                const user = JSON.parse(saved);
                const isAdmin = user.role === 'ADMIN';

                // 1. Aplicamos la clase al body inmediatamente
                if (isAdmin) {
                    document.body.classList.add('is-admin');
                } else {
                    document.body.classList.remove('is-admin');
                }

                // 2. Controlamos el bot√≥n din√°mico superior
                const adminBtn = document.getElementById('admin-view-toggle');
                if (adminBtn) {
                    adminBtn.style.display = isAdmin ? 'block' : 'none';
                }

                // 3. Limpiamos cualquier rastro del bot√≥n admin viejo en el men√∫ para el User
                const oldAdminLink = document.getElementById('admin-link-el');
                if (oldAdminLink && !isAdmin) {
                    oldAdminLink.style.setProperty('display', 'none', 'important');
                }
                
                // Sincronizar estado y datos de sesi√≥n
                if (window.app && window.app.state) {
                    window.app.state.currentUser = user;
                }
                
                // Sincronizar el texto del bot√≥n superior din√°mico si existe
                if (isAdmin && adminBtn) {
                    const currentView = (window.app && window.app.state) ? window.app.state.view : null;
                    adminBtn.textContent = (currentView === 'admin') ? 'VER TIENDA' : 'VER PANEL ADMIN';
                }

                // Actualizar UI del Men√∫ y Nav
                const userName = user.name || user.email.split('@')[0];
                if(document.getElementById('nav-user-name')) document.getElementById('nav-user-name').textContent = userName.toUpperCase();
                if(document.getElementById('display-username')) document.getElementById('display-username').textContent = userName.toUpperCase();
                if(document.getElementById('user-role-display')) document.getElementById('user-role-display').textContent = user.role;
                if(document.getElementById('val-user')) document.getElementById('val-user').textContent = user.email;

                // OCULTAR LOGIN Y CARGAR DASHBOARD
                document.getElementById('auth-screen').classList.add('hidden');
                
                setTimeout(() => {
                    if (window.app && window.app.router) {
                        const startRoute = (user.role === 'ADMIN') ? 'admin' : 'market';
                        window.app.router(startRoute);
                    }
                }, 50);
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            updateUIFromSession();
            
            // --- INTEGRACI√ìN L√ìGICA DE OBSERVACI√ìN Y BOT√ìN ---
            const adminBtn = document.getElementById('admin-view-toggle');
            if(adminBtn) {
                adminBtn.onclick = () => {
                    const isCurrentlyAdmin = window.app.state.view === 'admin';
                    window.app.router(isCurrentlyAdmin ? 'market' : 'admin');
                };
                
                const observer = new MutationObserver(() => {
                    const isViewAdmin = window.app.state.view === 'admin';
                    adminBtn.textContent = isViewAdmin ? 'VER TIENDA' : 'VER PANEL ADMIN';
                });
                observer.observe(document.getElementById('app-content'), { childList: true });
            }

            if(window.app) {
                const originalRouter = app.router;
                app.router = function(route) {
                    const adminBtn = document.getElementById('admin-view-toggle');
                    if(adminBtn) {
                        adminBtn.textContent = (route === 'admin') ? 'VER TIENDA' : 'VER PANEL ADMIN';
                    }
                    return originalRouter.apply(this, arguments);
                };
                
                app.toggleAdminView = function() {
                    const currentRoute = this.state.view || 'market';
                    this.router(currentRoute === 'admin' ? 'market' : 'admin');
                };
            }
        });

        // --- FUNCIONES DE UI ORIGINALES ---
        function toggleSearchField() {
            const container = document.getElementById('search-input-container');
            container.classList.toggle('search-field-visible');
            if(container.classList.contains('search-field-visible')) {
                container.querySelector('input').focus();
            }
        }

        function toggleModernMenu() {
            document.getElementById('side-menu-vortex').classList.toggle('active');
        }

        function toggleUserCard() {
            const card = document.getElementById('user-info-card');
            card.classList.toggle('hidden');
            if(!card.classList.contains('hidden')) {
                document.getElementById('val-user').textContent = (window.app && window.app.state && window.app.state.currentUser) ? window.app.state.currentUser.email : 'Invitado';
            }
        }

        function revealPass() {
            const passEl = document.getElementById('val-pass');
            const realPass = (window.app && window.app.state && window.app.state.currentUser) ? window.app.state.currentUser.pass : '****';
            passEl.textContent = (passEl.textContent === '‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢') ? realPass : '‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢';
        }
    </script>
    
    <script type="module" src="app.js?v=5.0"></script>
</body>
</html>
